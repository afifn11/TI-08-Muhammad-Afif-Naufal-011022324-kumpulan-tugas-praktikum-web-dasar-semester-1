<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page bg-secondary">
  <div class="register-box">
    <div class="card card-outline card-warning bg-dark">
        <div class="card-header text-center">
            <a href="#" class="h1"><b>e-</b>Ruang</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg fw-semibold">Registrasi Pengguna</p>

            <form onsubmit="return registerUser()">
                <div class="input-group mb-3">
                    <input type="text" id="fullName" class="form-control" placeholder="Nama Lengkap" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Cek Password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-warning btn-block">Daftar</button>
                </div>
            </form>

            <div class="social-auth-links text-center">
                <!-- Links for social authentication, if needed -->
            </div>
        </div><!-- /.card-body -->
    </div><!-- /.card -->
</div><!-- /.register-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

<script>
  function registerUser() {
    var fullName = document.getElementById("fullName").value;
    var email = document.getElementById("email").value;
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    // Lakukan validasi tambahan jika diperlukan
    if (password !== confirmPassword) {
        alert("Konfirmasi password tidak sesuai!");
        return false;
    }

    // Simpan data pengguna ke server atau penyimpanan data yang sesuai
    // Misalnya, Anda dapat menggunakan API untuk mengirim data pengguna ke server

    // Setelah registrasi berhasil, arahkan ke halaman login atau halaman lainnya
    alert("Registrasi berhasil!");
    window.location.href = "index.html"; // Ganti dengan halaman yang sesuai
    return false; // Agar form tidak submit secara default
}

</script>

</body>
</html>
