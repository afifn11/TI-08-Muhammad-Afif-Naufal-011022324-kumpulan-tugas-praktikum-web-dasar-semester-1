<!--Fungsi log out-->
<script>
  function confirmLogout() {
    const confirmLogout = confirm("Apakah Anda yakin akan keluar halaman?");
    
    if (confirmLogout) {
      // Redirect ke halaman awal login
      window.location.href = "index.html";
    } else {
      alert("Batal keluar.");
    }
  }
</script>

<script>
  function validateForm(event) {
    // Lakukan validasi formulir di sini
    // Contoh validasi sederhana
    var namaRuangan = document.getElementById('namaRuangan').value;
    var kategori = document.getElementById('kategori').value;
    var deskripsiRuangan = document.getElementById('deskripsiRuangan').value;
    var kapasitas = document.getElementById('kapasitas').value;
    var lokasiRuangan = document.getElementById('lokasiRuangan').value;

    if (namaRuangan === "" || kategori === "" || deskripsiRuangan === "" || kapasitas === "" || lokasiRuangan === "") {
      alert("Harap isi semua kolom formulir.");
      event.preventDefault(); // Mencegah pengiriman formulir jika ada yang kosong
    }
  }
</script>
