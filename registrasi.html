<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
      
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Registrasi Seminar</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="#">Workshop</a>
                </li>
                <li class="breadcrumb-item active">
                    Data
                </li>
            </ol>
        </nav>
        <form>
            <div class="form-group row">
              <label for="text1" class="col-4 col-form-label">Nama Lengkap</label> 
              <div class="col-8">
                <input id="text1" name="text1" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="text2" class="col-4 col-form-label">Tempat Lahir</label> 
              <div class="col-8">
                <input id="text2" name="text2" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="text" class="col-4 col-form-label">Tanggal Lahir</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-card"></i>
                    </div>
                  </div> 
                  <input id="text" name="text" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4">Gender</label> 
              <div class="col-8">
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="rabbit"> 
                  <label for="radio_0" class="custom-control-label">Laki-laki</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="duck"> 
                  <label for="radio_1" class="custom-control-label">Perempuan</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="select" class="col-4 col-form-label">Select</label> 
              <div class="col-8">
                <select id="select" name="select" class="custom-select">
                  <option value="rabbit">Select</option>
                  <option value="duck">Select</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="text3" class="col-4 col-form-label">Email</label> 
              <div class="col-8">
                <input id="text3" name="text3" type="text" class="form-control">
              </div>
            </div> 
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
              </div>
            </div>
          </form>
    </div>
</body>
</html>
