<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Mandiri1</title>
    <style>
      .body {
        text-align: center;
      }
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: aqua;
        width: 50%;
        padding: 20px;
        border-radius: 10px;
      }

      button{
        background-color: blue;
        color: white;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Menghitung Luas dan Keliling Lingkaran</h1>
      <p>Masukkan nilai jari-jari lingkaran <input type="number" id="jari" /><button id="hitung">Hitung</button></p>
      <p>Luas: <span id="luas"></span></p>
      <p>Keliling: <span id="keliling"></span></p>
    </div>
    <script>
      let jari = document.getElementById("jari");
      let luas = document.getElementById("luas");
      let keliling = document.getElementById("keliling");
      const btn = document.getElementById("hitung");

      btn.addEventListener("click", function () {
        const phi = 3.14;
        hitung1 = phi * (jari.value * jari.value);
        hitung2 = 2 * phi * jari.value;

        luas.innerHTML = hitung1;
        keliling.innerHTML = parseFloat(hitung2);
      });
    </script>
  </body>
</html>
