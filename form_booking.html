                <h2 class="text-center mb-5">Form Booking Ruangan</h2>
                <form onsubmit="submitForm()">
                    <div class="form-group mb-3">
                        <label for="nama" class="fw-semibold">Nama Lengkap</label>

                        <input type="time" class="form-control" id="waktu" required>
                    </div>

                        <label for="ruangan" class="fw-semibold">Pilih Ruangan</label>

                            <option>Ruang Training Center</option>
                            <option>Ruang Media Kreatif</option>
                            <option>Lab Komputer</option>

    <script>
      // script.js
function submitForm() {
    var nama = document.getElementById("nama").value;
    var email = document.getElementById("email").value;
    var tanggal = document.getElementById("tanggal").value;
    var waktu = document.getElementById("waktu").value;
    var ruangan = document.getElementById("ruangan").value;

    // Buat objek untuk menyimpan data peminjam
    var peminjam = {
        nama: nama,
        email: email,
        tanggal: tanggal,
        waktu: waktu,
        ruangan: ruangan
    };

    // Dapatkan data peminjam yang sudah tersimpan (jika ada)
    var daftarPeminjam = JSON.parse(localStorage.getItem("daftarPeminjam")) || [];

    // Tambahkan data peminjam baru ke daftar
    daftarPeminjam.push(peminjam);

    // Simpan daftar peminjam ke localStorage
    localStorage.setItem("daftarPeminjam", JSON.stringify(daftarPeminjam));

    // Contoh: Tampilkan alert dengan informasi booking
    alert("Terima kasih, " + nama + "! Anda telah berhasil melakukan booking pada " + tanggal + " pukul " + waktu + " untuk ruangan " + ruangan + ".");

    // Clear form setelah submit (optional)
    document.getElementById("nama").value = "";
    document.getElementById("email").value = "";
    document.getElementById("tanggal").value = "";
    document.getElementById("waktu").value = "";
    document.getElementById("ruangan").value = "";

    // Mencegah form dari pengiriman default
    return false;
}


    </script>
